<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quid Dashboard Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Css file -->
    <link rel="stylesheet" type="text/css" href="css/quidDashboard.css">
    <link rel="stylesheet" type="text/css" href="css/quidDashboardMediaQuery.css">
    <!-- Font -->
    <link rel="stylesheet" type="text/css" href="font/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <!-- Righteous Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <!-- Karla Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <!-- Owl Carousel Css -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
</head>
<body>

    <!-- Login -->
    <section class="loginDashboard">
        <div id="main-wrapper" class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card border-0">
                        <div class="card-body p-0">
                            <div class="p-5">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h2>Withdraw</h2>
                                    </div>
                                    <div class="col-md-6">
                                        <a src="./overviewDashboard.html"><i class="bi bi-x-lg mt-3"></i></a>
                                    </div>
                                </div>
                                <form>
                                    <div class="col-md-12 mb-4">
                                        <label for="">Amount</label>
                                        <div class="input-group">
                                            <input type="number" name="amount" class="form-control" id="withdrawAmount" placeholder="Amount" value="">
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-4">
                                        <label for="">Select Amount</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Access Bank - 0001204590</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="individualBtn text-center">
                                            <a href="#">Withdraw</a>
                                        </div>
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Bootstrap Script -->
    <script src="https://kit.fontawesome.com/d03f1168b0.js" crossorigin="anonymous"></script>
    <!-- Owl Carousel Script -->
    <script src="javaScript/owl.carousel.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d03f1168b0.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="javaScript/quidDashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
