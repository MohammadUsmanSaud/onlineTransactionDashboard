
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quid Register Option</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Css file -->
    <link rel="stylesheet" type="text/css" href="css/quidDashboard.css">
    <link rel="stylesheet" type="text/css" href="css/quidDashboardMediaQuery.css">
    <!-- Font -->
    <link rel="stylesheet" type="text/css" href="font/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <!-- Righteous Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <!-- Karla Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <!-- Owl Carousel Css -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
</head>
<body>

    <!-- Registration Option -->
    <Section class="registrationOpt">
        <div id="main-wrapper">
            <div class="row">
                <div class="col-lg-6">
                    <div style="padding-bottom: 25%; padding-top: 25%;">
                        <div class="row" >
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <div class="mb-2">
                                    <img src="images/QuidLogo.png" class="img-fluid" alt="">
                                </div>
                                <h2>Select Account Type</h2>
                                <form>
                                    <div class="form-group">
                                        <label class="businessBtn text-center"style="position: relative;" for="individualOpt">
                                            <input type="radio" class="btn-check" name="option" id="individualOpt" autocomplete="off" value="individual" checked>
                                            Individual
                                        </label>   
                                    </div>
                                    <div class="form-group">
                                        <label class="businessBtn text-center" style="position: relative;" for="businessOpt">
                                            <input type="radio" class="btn-check" name="option" id="businessOpt" autocomplete="off" value="business" checked>
                                            Business
                                        </label>  
                                    </div>
                                    <h6 style="color: #8C91A2;">Alread have an account?<a href="#" class="ms-2" style="color: #382D70;">Login</a></h6>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 d-none d-lg-inline-block">
                    <div class="account-block rounded-right">
                        <div class="overlay rounded-right">
                            <img src="./images/ornament.png" class="img-fluid">
                        </div>
                        <div class="account-testimonial">
                            <h1 class="text-white mb-4">QUID,<br>Securing your Transactions.</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </Section>

   




    <!-- Bootstrap Script -->
    <script src="https://kit.fontawesome.com/d03f1168b0.js" crossorigin="anonymous"></script>
    <!-- Owl Carousel Script -->
    <script src="javaScript/owl.carousel.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d03f1168b0.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="javaScript/quidDashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
