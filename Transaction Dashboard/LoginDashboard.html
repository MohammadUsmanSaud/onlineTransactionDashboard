<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quid Dashboard Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Css file -->
    <link rel="stylesheet" type="text/css" href="css/quidDashboard.css">
    <link rel="stylesheet" type="text/css" href="css/quidDashboardMediaQuery.css">
    <!-- Font -->
    <link rel="stylesheet" type="text/css" href="font/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <!-- Righteous Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <!-- Karla Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <!-- Owl Carousel Css -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
</head>
<body>

    <!-- Login -->
    <section class="loginDashboard">
        <div id="main-wrapper">
            <div class="row">
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-10">
                            <div class="p-5">
                                <div class="mb-2">
                                    <img src="images/QuidLogo.png" class="img-fluid" alt="">
                                </div>
                                <h2>Welcome Back, <br> Akin</h2>
                                <form>
                                    <h6 class="mb-5" style="color: #8C91A2;">New User? <a href="#" style="color: #382D70;"> Create an Account</a></h6>
                                    <div class="col-md-12 mb-4">
                                        <label for="">Email Address/Phone Number</label>
                                        <div class="input-group">
                                            <input type="email" name="email" class="form-control" id="email" placeholder="Input your email address or Phone Number" value="">
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-4">
                                        <label for="">Password</label>
                                        <div class="input-group" style="position: relative;">
                                            <input type="password" name="password" class="form-control" id="password" placeholder="Password" value="">
                                            <i class="bi bi-eye-slash passwordToggle" id="togglePassword"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-12 my-5">
                                        <div style="text-align: right;">
                                            <a href="#" style="color: #382D70;">Forgot Your Password?</a>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="individualBtn text-center">
                                            <a href="#">Login</a>
                                        </div>
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 d-none d-lg-inline-block">
                    <div class="account-block rounded-right">
                        <!-- <div class="overlay rounded-right">
                            <img src="/images/ornament.png" class="img-fluid">
                        </div> -->
                        <div class="account-testimonial">
                            <h1 class="text-white mb-4">QUID,<br>Securing your Transactions.</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Bootstrap Script -->
    <script src="https://kit.fontawesome.com/d03f1168b0.js" crossorigin="anonymous"></script>
    <!-- Owl Carousel Script -->
    <script src="javaScript/owl.carousel.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d03f1168b0.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="javaScript/quidDashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
