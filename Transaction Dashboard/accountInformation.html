<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quid Dashboard Account Information</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Css file -->
    <link rel="stylesheet" type="text/css" href="css/quidDashboard.css">
    <link rel="stylesheet" type="text/css" href="css/quidDashboardMediaQuery.css">
    <!-- Font -->
    <link rel="stylesheet" type="text/css" href="font/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <!-- Righteous Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <!-- Karla Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <!-- Owl Carousel Css -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
</head>
<body>

    <!-- Account Information -->
     <section class="accountInformation">
        <div id="main-wrapper">
            <div class="row">
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-10">
                            <div class="p-5">
                                <div class="mb-2">
                                    <img src="images/QuidLogo.png" class="img-fluid" alt="">
                                </div>
                                <h2>Account Infromation</h2>
                                <form>
                                    <div class="row">
                                        <div class="col-md-12 mb-4">
                                            <label for="">Full Name</label>
                                            <div class="input-group">
                                                <input type="text" name="full_name" class="form-control" id="fullname" placeholder="Full Name" value="">
                                            </div>
                                        </div>
                                        <div class="col-md-12 mb-4">
                                            <label for="">Business Name</label>
                                            <div class="input-group">
                                                <input type="text" name="business_name" class="form-control" id="businessName" placeholder="Business Name" value="">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <label for="">Select Country</label>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Country</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <label for="">Select State</label>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>State</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12 mb-4">
                                            <label for="">City</label>
                                            <div class="input-group">
                                                <input type="text" name="city_name" class="form-control" id="cityName" placeholder="City Name" value="">
                                            </div>
                                        </div>
                                        <div class="col-md-12 mb-4">
                                            <label for="">Address</label>
                                            <div class="input-group">
                                                <input type="text" name="address" class="form-control" id="address" placeholder="Address" value="">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="individualBtn text-center">
                                                <a href="#">Save</a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 d-none d-lg-inline-block">
                    <div class="account-block rounded-right">
                        <div class="overlay rounded-right">
                            <img src="/images/ornament.png" class="img-fluid">
                        </div>
                        <div class="account-testimonial">
                            <h1 class="text-white mb-4">QUID,<br> Securing your Transactions.</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Script -->
    <script src="https://kit.fontawesome.com/d03f1168b0.js" crossorigin="anonymous"></script>
    <!-- Owl Carousel Script -->
    <script src="javaScript/owl.carousel.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d03f1168b0.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="javaScript/quidDashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
